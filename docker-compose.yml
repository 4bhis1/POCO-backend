version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 192.168.29.54:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://192.168.29.54:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  node-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-app
    depends_on:
      - kafka
    ports:
      - "4010:4010"
    environment:
      KAFKA_BROKER: kafka:9092
    volumes:
      - .:/app
